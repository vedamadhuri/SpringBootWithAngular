<div class="panel panel-default">
    <div class="panel-heading">
        <h1>Employees</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>EmployeeId</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Actions</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <td>{{employee.employeeId}}</td>
                    <td>{{employee.firstname}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.emailid}}</td>
                    <td><button (click)="deleteEmployee(employee.employeeId)" class="btn btn-danger">Delete</button>
                        <button (click)="updateEmployee(employee.employeeId)" class="btn btn-info">Update</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
